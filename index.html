<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PBS</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">

    </head> 
    <body onload="loadCurrentDate()">
        <header>
            <h1>Personal Budgeting System</h1>
        </header>
    <main>
        <form>
            <legend>Enter Budgeting Event</legend>
            <label for="amount">amount:</label>
            <input type="number" id="amount" name="amount" minlength="5">
            <label for="source">location/source:</label>
            <input type="text" id="source" name="source">
            <label for="item">item/service:</label>
            <input type="text" id="item" name="item">
            <label for="date">date:</label>
            <input type="date" id="date" name="date">
            <label for="category">category:</label>
            <select name="category" id="category"></select>

            <input type="submit" id="submit" value="submit">
        </form>

    </main>

    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script type="text/javascript" src="./data/budget.json"></script>
    <script src="./js/index.js"></script>
    
    </body>
</html>
